    const storageAdapter = {
      get: async (key) => {
        try {
          if (db) {
            const snapshot = await db.ref(`events/${eventId}/${key}`).once('value');
            return snapshot.val();
          }
          return localStorage.getItem(`${eventId}_${key}`);
        } catch (error) {
          console.error('Storage get error:', error);
          return localStorage.getItem(`${eventId}_${key}`);
        }
      },

      set: async (key, value) => {
        try {
          if (db) {
            await db.ref(`events/${eventId}/${key}`).set(value);
          }
          localStorage.setItem(`${eventId}_${key}`, value);
        } catch (error) {
          console.error('Storage set error:', error);
          localStorage.setItem(`${eventId}_${key}`, value);
        }
      },

      subscribe: (key, callback) => {
        if (db) {
          const ref = db.ref(`events/${eventId}/${key}`);
          ref.on('value', (snapshot) => {
            callback(snapshot.val());
          });
          return () => ref.off('value');
        }
        return () => {};
      }
    };
